<span>
  <div class="contractVarSelect" (click)="checkCursorInSearchArea($event)">
      <table id="search-table" class="animated fadeIn">
          <tr>
              <td class="search-bar">
                  <input type="text" id="searchBar" #searchBar (keyup.enter)="exploreContractMatches(searchBar.value)" (keyup.ArrowUp)="decSearch()" (keyup.ArrowDown)="incSearch()" (keyup)="searchContracts(searchBar.value)" autofocus (focus)="graphService.userSearching = true">
              </td>
              <td class="bad-request">
                    <clr-icon  *ngIf="graphService.badRequest" class="alert-icon is-error" shape="exclamation-triangle" size="24"></clr-icon>
              </td>
              <td class="advanced-search">
                  <button type="button" class="btn-sm btn-primary" (click)="openWizard=true">
                    <clr-icon shape="cog" size="20"> </clr-icon>
                  </button>
              </td>
              <td class="search-button">
                  <button type="button" class="btn-sm btn-primary" (click)="exploreContract(searchBar.value)">
                    <clr-icon shape="search" size="18"> </clr-icon>
                  </button>
              </td>
          </tr>
      </table>
  </div>
  <div id="matches" *ngIf="matches !== undefined && matches.length !== 0 && graphService.userSearching" (mouseenter)="graphService.userSearching = true" class="animated fadeIn">
      <table>
          <tr *ngFor="let match of matches; let i = index" (click)="exploreContract('0x' + match.contractHash)">
              <td align="center" [style.background-color]="searchMatchFn(i)">
                  <p class="nameMatch">{{match.name}} </p>
                  <p class="hashMatch">Hash: 0x{{match.contractHash}}</p>
              </td>
          </tr>
      </table>
  </div>
<clr-wizard #wizard [(clrWizardOpen)]="openWizard">
    <clr-wizard-title>Advanced Search</clr-wizard-title>

    <clr-wizard-button [type]="'cancel'">Close</clr-wizard-button>
    <clr-wizard-button [type]="'previous'">Previous</clr-wizard-button>
    <clr-wizard-button [type]="'next'">Next</clr-wizard-button>
    <clr-wizard-button [type]="'finish'" (click)="advancedSearchDone()">Done</clr-wizard-button>

    <clr-wizard-page [clrWizardPageNextDisabled]="!formPageOne.valid">
        <ng-template clrPageTitle>Contracts with variables matching...</ng-template> <!-- mandatory -->
        <form #formPageOne="ngForm">
            <section class="form-block" *ngFor="let varCon of advancedConstraints.varCons; let i = index;">
                <div class="form-group">
                    <label>Variable's name</label>
                    <label for="nameInput" aria-haspopup="true" role="tooltip"
                        [class.invalid]="name.touched && !name.valid"
                        class="tooltip tooltip-validation tooltip-md tooltip-bottom-right">
                        <input type="text" id="nameInput" required [(ngModel)]="varCon.name" [name]="i + 'name'" #name="ngModel">
                        <span class="tooltip-content">This field cannot be empty!</span>
</label>
<clr-icon shape="times" style="cursor:pointer;" (click)="removeVariableConstraint(i)">
</clr-icon>
</div>
</section>
<button type="button" class="btn-sm btn-primary" (click)="addNewVariableConstraint()">
  Add new Variable
</button>
</form>
</clr-wizard-page>

<clr-wizard-page [clrWizardPageNextDisabled]="number.pristine || !formPageTwo.valid">
    <ng-template clrPageTitle>We need a number</ng-template>
    <!-- mandatory -->
    <ng-template clrPageNavTitle>
        Enter a number
    </ng-template>
    <!-- optional -->
    <form #formPageTwo="ngForm">
        <section class="form-block">
            <label>Please your lucky number!</label>
            <div class="form-group">
                <label>Your number</label>
                <label for="numberInput" aria-haspopup="true" role="tooltip" [class.invalid]="number.touched && !number.valid" class="tooltip tooltip-validation tooltip-md tooltip-bottom-right">
                        <input type="number" id="numberInput" required [(ngModel)]="advancedConstraints.number" 
                            name="number" #number="ngModel">
                        <span class="tooltip-content">
                            This field cannot be empty!
                        </span>
                    </label>
            </div>
        </section>
    </form>
</clr-wizard-page>

<clr-wizard-page [clrWizardPageNextDisabled]="!formPageOne.valid || !formPageTwo.valid">
    <ng-template clrPageTitle>Summary</ng-template>
    <!-- mandatory -->
    <ng-template clrPageNavTitle>
        <span *ngIf="formPageOne.valid && formPageTwo.valid">
                Ready to go!
            </span>
        <span *ngIf="!formPageOne.valid || !formPageTwo.valid">
                Not ready yet
            </span>
    </ng-template>
    <!-- optional -->

    <div *ngIf="formPageOne.valid && formPageTwo.valid">
        <p>Summary of the advanced search</p>
        <form class="compact">
            <label>Your constraints:</label>
            <section class="form-block" *ngFor="let varCon of advancedConstraints.varCons">
                <div class="form-group">
                    <label>Variable:</label>
                    <span>{{ varCon.name }}</span>
                </div>
            </section>
        </form>
    </div>

    <div *ngIf="!formPageOne.valid || !formPageTwo.valid">
        <p>Not quite there yet.</p>
    </div>

</clr-wizard-page>
</clr-wizard>
</span>
