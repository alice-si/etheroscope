<div class="contractVarSelect">
    <div class="search-area">
        <input type="text" #searchBar class="search-bar" id="searchBar" (keyup.enter)="exploreContract(searchBar.value)" placeholder="Enter a valid smart contract hash">
        <button type="button" class="btn btn-primary" (click)="exploreContract(searchBar.value)">Explore</button>
    </div>
    <div class="select-area">
        <label for="select_company">or select a company from the list</label> &nbsp;&nbsp;
        <select class="select" #company (change)="selectCompany(company.value)">
          <option></option>
          <option *ngFor="let c of contractHash" [value]="c.hash">{{c.name}}</option>
      </select> &nbsp;&nbsp;
    </div>
</div>

<div class="graph-area">
    <ngx-charts-line-chart [view]="view" [scheme]="colorScheme" [results]="multi" [gradient]="gradient" [xAxis]="showXAxis" [yAxis]="showYAxis" [legend]="showLegend" [showXAxisLabel]="showXAxisLabel" [showYAxisLabel]="showYAxisLabel" [xAxisLabel]="xAxisLabel" [yAxisLabel]="yAxisLabel" [timeline]=true [autoScale]="autoScale" (select)="onSelect($event)" *ngIf="displayGraph">
    </ngx-charts-line-chart>
    <div class="no-graph" *ngIf="!displayGraph">
        Firstly enter a contract to explore, then select a method from the list to view.
    </div>
</div>

<div class="variables-area" *ngIf="displayMethods">
    <p> Select a variable to track </p>
    <div class="btnBoard">
        <button type="button" class="btn btn-primary" *ngFor="let m of methods" (click)="generateDatapoints(m)">{{m}}</button>
    </div>
</div>
