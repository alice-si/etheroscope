apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: etheroscope-server
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: etheroscope-server
  template:
    metadata:
      labels:
        app: etheroscope-server
    spec:
      terminationGracePeriodSeconds: 30
      containers:
      - name: etheroscope-server-container
        image: gcr.io/etheroscope/etheroscope-server:latest
        env:
        - name: ETHEROSCOPEGETHHOST
          #          value: "10.3.255.188:8545" # rinkeby
          value: "10.3.240.197:8545"
        - name: ETHEROSCOPEMARIADB
          value: "10.3.240.97:8083"
        - name: ETHEROSCOPEMICROSERVICE
          value: "35.246.65.214:80"
        - name: ETHEROSCOPESERVER
          value: "35.246.120.150:8080"
        - name: ETHEROSCOPEFRONTEND
          value: "35.242.161.116:80"
        imagePullPolicy: "Always"
