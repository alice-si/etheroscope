stages:
  - build
  - test
  - deploy

cache:
  paths:
    - node_modules/

build:
  stage: build
  script:
    - npm install

lint:
  stage: test
  script:
    - npm run-script lint

unit-test:
  stage: test
  script:
    - npm test

deploy:
  stage: deploy
  only:
    - master
  script:
    - cp -r * /home/gitlab-runner/deploy/etheroscope
    - cd /home/gitlab-runner/deploy/etheroscope
    - mv app/env/prod-config.js app/env/dev-config.js
    - killall -q gulp || true
    - ((parity --tracing on --pruning archive --jsonrpc-port=8545) & disown) &> /dev/null
    - (gulp watch-dev & disown) &> /dev/null
