stages:
  - build
  - deploy
  
cache:
  paths:
    - node_modules/
  
build:
  stage: build
  script:
    - npm install

deploy:
  stage: deploy
  script:
    - cp -r * /home/gitlab-runner/deploy/etheroscope
    - cd /home/gitlab-runner/deploy/etheroscope
    - killall -q gulp parity || true
    - ((parity --tracing on --pruning archive --dapps-port=9090 && node ./tools/fetchBlocks.js) & disown) &> /dev/null
    - (gulp watch-dev & disown) &> /dev/null