stages:
  - build
  - deploy
  
cache:
  paths:
    - node_modules/
  
build:
  stage: build
  script:
    - npm install

deploy:
  stage: deploy
  script:
    - cd /home/gitlab-runner/deploy/etheroscope
    - git checkout CI_COMMIT_SHA
    - killall -q gulp parity || true
    - (parity --tracing on --pruning archive --dapps-port=9090 & disown) &> /dev/null
    - node ./tools/fetchBlocks.js
    - (gulp watch-dev & disown) &> /dev/null